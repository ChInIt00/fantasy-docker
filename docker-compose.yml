services:
  web:
    image: web
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "81:80"
    links:
      - db
    volumes:
      - ./app:/var/www/html/

  db:
    image: mariadb:10.8.2
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: database
    ports:
      - "3307:3306"

  scraper:
    build: ./scraper
    container_name: fantasy-scraper
    working_dir: /app
    volumes:
      - ./scraper:/app
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: test
      DB_NAME: database
      DB_PORT: 3306
    command: ["python", "scraper.py"]
    depends_on:
      - db
